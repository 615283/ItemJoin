        - 'PROTECTION_EXPLOSIONS:2'
      itemflags:
        - 'unbreakable'
    leggings-item:
      id: DIAMOND_LEGGINGS
      slot: Leggings
      name: '&5ItemJoins Legendary Leggings!'
      lore:
        - '&dSpeed of a god!'
      enchantment:
        - 'PROTECTION_ENVIRONMENTAL:3'
        - 'PROTECTION_EXPLOSIONS:2'
      itemflags:
        - 'unbreakable'
    boots-item:
      id: LEATHER_BOOTS
      leather-color: PURPLE
      slot: Boots
      name: '&5ItemJoins Legendary Boots!'
      lore:
        - '&bStrong enough to jump to the moon!'
      enchantment:
        - 'PROTECTION_ENVIRONMENTAL:3'
        - 'PROTECTION_EXPLOSIONS:2'
      itemflags:
        - 'unbreakable'
    offhand-item:
      id: SHIELD
      slot: Offhand
      name: '&bAwesome Shield!'
      lore:
        - '&7Supreme Protector'
        - '&7Rewards &dAwesomeness!'
      itemflags:
