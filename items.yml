        flicker: true
        trail: true
        power: 1
        colors:
          - 'GRAY'
          - 'WHITE'
          - 'PURPLE'
          - 'SILVER'
          - 'GREEN'
      itemflags:
        - 'hide-attributes'
    skull-item:
      id: SKULL_ITEM
      slot: 8
      name: '&a%player%'
      skull-owner: '%player%'
      data-value: 3
      lore:
        - '&7Great for setting a'
        - '&7players profile, like hypixel!'
    custom-arrow-item:
      id: TIPPED_ARROW
      slot: 9
      name: '&dAwesome Arrow'
      count: 16
      arrow:
          potion-effect: WITHER
          power: 1
          time: 20
    helmet-item:
      id: DIAMOND_HELMET
      slot: Helmet
      name: '&5ItemJoins Legendary Helmet!'
      lore:
